        let user = 0;


        while( !(1<= user && user <= 50) ) {    // 무한 루프(몇 번 반복하는지 모르는 반복문은 무한 루프다.)
            user = Number(prompt("1~50 중 하나를 입력하세요."));            
        }        
        
        var min = 1; // 랜덤범위의 최소값
        var max = 50; // 랜덤범위의 최대값
        var nul = 50; // 랜덤함수 최대값 - 최소값 + 1
        while(true) {
            com = Math.floor(Math.random * 50) + 1; // *nu11) +1 - 1~50

            if (com === user) {
                document.write("정답! com : " + com + "      user : " + user);
                break;  // while문 반복 종료
            }

            else if (com < user) { // 내가 입력한 값보다 컴퓨터의 값이 작다면 
                document.write(`UP! (com : ${com})<br>`);
                min = com + 1;  // 랜덤범위의 최소값 - 결과가 업이므로 컴퓨터값보다 +1이 최소값

            }
            else if (com > user) {  // 내가 입력한 값보다 컴퓨터의 값이 크다면
                document.write(`DOWN! (com : ${com})<br>`);
                max = com-1;    // 랜덤범위의 최대값 - 다운이므로 최대값만 변경
                nul = max-min+1;    // 랜덤범위가 변경 되었으므로 *의 값도 변경
            }
            
        }

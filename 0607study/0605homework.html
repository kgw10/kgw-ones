<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        user = Number(prompt("up&down 숫자 맞추기 : "));
        while( true ){
            com = Math.floor(Math.random() * 50) + 1;
            if(user == com){
                document.write("<br> 정답");
                break; // while문 종료
            }else if( user > com){  // 컴퓨터의 숫자보다 크게 입력한 경우
                alert("DOWN");
            }else if( user < com ){ // 컴퓨터의 숫자보다 작게 입력한 경우
                alert("UP");
            }
 
        }


        // 과제
        /* 1~50 중에 하나를 내가 입력한다.

            내가 입력한 숫자를 컴퓨터가 random() 함수를 통해 맞춰야 한다. UP, DOWN을 통해 범위를 좁혀가며 맞출 수 있도록 해야 한다.*/


        var com = Math.floor(Math.random()*50) + 1;
        var user = Number(prompt("1에서 50 사이의 숫자를 선택하세요."));


        while (true) {
            if (com == user) {
                document.write("컴퓨터가 맞췄습니다.");
                break;
            } else if (com < user) {
                document.write("UP");
            } else {
                document.write("DOWN");
            }
        }



    </script>
</head>

</html>

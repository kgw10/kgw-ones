<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{width:300px; height: 200px; background: skyblue; overflow: hidden;}
        .child{width:100px; height: 100px; margin-top: 20px; background: red;}
    </style>
</head>
<body>  
    <!-- 
        margin - 태그 외부 공간을 조절, 인접한 태그(형제 관계) 간격 설정, 전체 레이아웃
        padding - 태그 내부 공간을 조절, 태그와 테두리 사이의 간격.

        position 태그의 위치를 설정하기 위한 값
        top, left, botoom, right

        position:relative; - 원래 태그가 표시되는 
     -->
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>

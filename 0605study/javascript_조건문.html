<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 변수의 범위(scope)
        // let, var, const
        g = 10;
        let a = 10;
        a = 20;
        a = 30;
        //  let a = 330;    변수의 데이터 변경 가능, 변수를 재생성 안 됨
        var b = 10;
        b = 332;
        b = 23231;
        var b = 32; // 변수의 데이터 변경가능

        const c = 30;   // 심볼릭 상스, 상수 - 데이터 읽기 권한만 있는 메모리 공간
        // c = 45; 변수의 데이터 변경 불가, 변수 재생성 안 됨
        //const c = 23;

        // let - { } 안에 변수 생성 (지역 변수), 전역 변수, 배열 생성시, 객체 생성시
        // var - { } 안에 변수 생성 (지역 변수)
        // const - 고유값, 변경되면 안 되는 값, 불변 데이터를 이름으로 표현 하고자 할 때 
        //       const pi = 3.14;
        //         소프트웨어 개발시 다른 사람에게 변경하지 말라, 건들지 말라고 알려주기 위하 ㄴ용도

        // 변수 생성, 변수 할당이라고 한다.
        let count=0;    // 변수의 초기화 - 변수를 생성 또는 할당하면서 데이터를 저장하는 행위, 전역 변수
        

        function up() {
            count++;
            // console.log(count);
            // document - html 문서 (dom)
            // .getElement - html 안에서 태그를 가져와라
            // getElementById - html 태그의 id로 찾아라
            // getElementByIdClassName - html태그의 class로 찾아라

            var div = document.getElementById("box");
            div.innerText = count;  // id가 box인 div 태그 안에 count 변수 값을 쓰기 해라.

        }
        function down() {
            count--;
            div.innerText = count;
            var div = document.getElementById("box");

        }



    </script>
</head>
<body>
    <!-- onclick은 마우스로 html 태그를 클릭할 때의 동작을 처리하기 위한 이벤트이다.
         태그를 클릭하면 onclink="향수명()"의 함수명이라는 이름을 자바스크립트에서 찾아서 실행시킨다.
         클릭하면 어떤 기능 또는 동작을 하고 싶은지 ㅈ자바스크립트로 작성해야 한다.


         up() -> up이라는 이름의 함수를 실행해라 뜻, up함수 호출
    -->

    <button onclick="up()">증가</button>
    <button onclick="down()">감소</button>

    <div id="box" style="font-size:40px;"></div>


</body>
</html>
